    <title>Iniciar sesión</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-justified">
            <ul class="nav nav-fill">
                <li class="nav-item"><a class="nav-link" href="#">Destinos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Experiencias</a></li>

                <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
            </ul>
            <ul class="nav nav-fill">

                <input type="text" value="" id="searchBar">

            </ul>
        </nav>

    </header>
    
        <main class="form_login">
            <h5>Cuenta de usuario</h5>
            <input class="control" type="text" name="usuario" value="" placeholder="Usuario">
            <input class="control" type="password" name="contraseña" value="" placeholder="Contraseña">
            <input class="boton" type="submit" name="" value="Iniciar sesión">
            <p> <a href="#">¿Olvidaste tu contraseña?</a> </p>
        </main>  

    
        
        <footer class="footer d-flex flex-column">

            <ul class="d-flex justify-content-center gap-3 align-items-center">
                <li class="list-item "><i class="bi bi-facebook"></i></li>
                <li class="list-item "><i class="bi bi-whatsapp"></i></li>
                <li class="list-item "><i class="bi bi-instagram"></i></li>
            </ul>
            <p class="align-self-center">2022 - MiniDevs</p>
    
        </footer>
    
    
    
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
